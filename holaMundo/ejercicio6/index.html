<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de porcentajes</title>
</head>
<body>
    <script>
        let nota1= 5.0;
        let nota2= 4.6;
        let nota3= 3.8;
        let porcentaje1;
        let porcentaje2;
        let porcentaje3;
        let sumaPorc;

        porcentaje1=(nota1*30)/100;
        porcentaje2=(nota2*30)/100;
        porcentaje3=(nota3*40)/100;

        sumaPorc=porcentaje1+porcentaje2+porcentaje3;

        console.log("Porcentaje de nota  uno es igual a "+porcentaje1)
        console.log("Porcentaje de nota  dos es igual a "+porcentaje2)
        console.log("Porcentaje de nota  tres es igual a "+porcentaje3)

        console.log(porcentaje1+" + "+porcentaje2+" + "+porcentaje3+" = "+sumaPorc);

    </script>
    
</body>
</html>
