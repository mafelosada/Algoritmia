<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let numero1= 24;
        let numero2= 8;
        let resta;
        let multilicacion;
        let division;

        resta= numero1 - numero2;
        multilicacion= numero1 * numero2;
        division= numero1 / numero2;

        console.log(numero1+" - "+numero2+" = "+resta);
        console.log(numero1+" * "+numero2+" = "+multilicacion);
        console.log(numero1+" / "+numero2+" = "+division);
        
    </script>
</body>
</html>
