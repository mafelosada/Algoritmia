<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igual, mayor o menor</title>
</head>
<body>
    <script>
        let numero1= 37;
        let numero2= 54;

        if (numero1==numero2) {
            console.log(numero1+" y "+numero2+" son iguales");
        }
        else{
            if (numero1>numero2) {
                console.log(numero1+" es mayor");
            }
            else{
                console.log(numero2+" es mayor");
            }
        }
    </script>
    
</body>
</html>
