<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5</title>
</head>
<body>
    <script>
        let contar=0;
        let numero=5;
        let multiplicacion;

        while (contar<numero) {
            contar=contar+1;
            multiplicacion=numero*contar;
            
            console.log(numero+" * "+contar+" = "+multiplicacion);
        }

    </script>
    
</body>
</html>
