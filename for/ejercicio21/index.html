<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5 con For</title>
</head>
<body>

    <script>
        let numero=5;
        let multiplicacion;


        for (let contar = 1; contar <= numero; contar++) {
            multiplicacion = contar * numero;

            console.log(numero+" * "+ contar+" = "+ multiplicacion);
        }
    </script>
    
</body>
</html>
